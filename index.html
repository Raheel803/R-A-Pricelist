<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            color: #434343;
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Georgia', serif;
            color: #434343;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #5500cd;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
            background: none;
            color: #434343;
            border: none;
            border-bottom: 2px solid #0bff00; /* Updated underline color */
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            text-align: left;
            transition: color 0.2s ease, text-shadow 0.2s ease, transform 0.2s ease;
        }
        .categories button:hover {
            color: #fa7000;
            text-shadow: 0 4px 6px rgba(250, 112, 0, 0.5);
            transform: translateY(-2px);
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #434343;
            font-family: 'Georgia', serif;
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            border-radius: 8px;
            background-color: #ffffff;
            color: #434343;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            font-weight: bold;
            background-color: #1193f8;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-size: 0.9em; /* Reduced font size */
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cart button:hover {
            background-color: #0d6eb8;
            box-shadow: 0 0 15px #1193f8;
            transform: translateY(-5px);
        }

        /* Footer */
        footer {
            margin-top: 100px;
            padding: 20px;
            background-color: #000000;
            color: #ececec;
            text-align: left; /* Align content to the left */
        }
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 5px 0; /* Further reduced padding */
        }
        .contact-us {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 10px 0; /* Further reduced padding */
        }
        .social-media a, .contact-us a {
            color: #ececec;
            font-size: 1.2em;
            text-decoration: none;
            margin-bottom: 5px; /* Reduced margin */
            transition: color 0.3s ease;
        }
        .social-media a:hover, .contact-us a:hover {
            color: #fa7000;
        }
    </style>
</head>
<body>
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <main>
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Special Mixes')">Special Mixes</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>
        <div class="products">
            <!-- Placeholder for products -->
        </div>
        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: R<span id="total-price">0</span></p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact-us">
            <a href="mailto:info@rasnacks.com">Email Us</a>
            <a href="tel:+123456789">Call Us</a>
        </div>
    </footer>
</body>
</html>
