<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Price List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Our Price List</h1>
        <p>Find the best prices for our products below.</p>
    </header>
    
    <main>
        <section class="price-list">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$15.00</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>$20.00</td>
                    </tr>
                    <!-- Add more products as needed -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
