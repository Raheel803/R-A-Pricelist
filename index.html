<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec; /* Updated background color */
            color: #434343; /* Text color */
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #434343;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #66a711;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
            background: none;
            color: #434343;
            border: none;
            border-bottom: 2px solid #66a711;
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .categories button:hover {
            color: #67ff00; /* Updated hover color */
            text-shadow: 0 4px 6px rgba(103, 255, 0, 0.5); /* Updated glow effect */
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            border-radius: 8px;
            background-color: #ffffff;
            color: #434343;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            font-weight: bold; /* Emphasized text */
            background-color: #66a711;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cart button:hover {
            background-color: #518113;
            box-shadow: 0 0 15px #66a711;
            transform: translateY(-5px); /* Jumping effect */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="products">
            <div class="visual"></div>
            <div class="product" data-category="Nuts">
                <span>Almonds</span>
                <select>
                    <option value="250">250g - R50</option>
                    <option value="500">500g - R95</option>
                    <option value="1000">1kg - R180</option>
                </select>
                <button onclick="addToCart('Almonds')">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
