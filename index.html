<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec; /* Background color */
            color: #434343; /* Text color */
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #434343;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #66a711;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
            background: none;
            color: #434343;
            border: none;
            border-bottom: 2px solid #66a711;
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .categories button:hover {
            color: #67ff00; /* Highlight color */
            text-shadow: 0 4px 6px rgba(103, 255, 0, 0.5);
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #434343;
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #66a711;
            border-radius: 5px;
            background-color: #ffffff;
            color: #434343;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #1193f8; /* Button background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .product button:hover {
            box-shadow: 0 0 10px #808080, 0 -10px 10px #ffffff;
            transform: scale(1.05);
        }

        /* Cart Section */
        .cart {
            flex: 1;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            border-radius: 8px;
            background-color: #ffffff;
            color: #434343;
        }
        .cart h2 {
            margin: 0;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .cart-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            font-weight: bold;
            background-color: #1193f8; /* Confirm order button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cart button:hover {
            background-color: #0d6eb8;
            box-shadow: 0 0 15px #1193f8;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
        </div>

        <!-- Product List -->
        <div class="products">
            <div class="product" data-category="Nuts">
                <span>Almonds</span>
                <select>
                    <option value="250">250g - R50</option>
                    <option value="500">500g - R95</option>
                </select>
                <button onclick="addToCart('Almonds')">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h2>Cart</h2>
            <ul class="cart-items">
                <!-- Cart items will be added dynamically -->
            </ul>
            <p><strong>Total:</strong> R<span id="cart-total">0</span></p>
            <button>Confirm Order</button>
        </div>
    </main>

    <script>
        // JavaScript to manage the cart functionality
        const cartItems = [];
        function addToCart(product) {
            cartItems.push(product);
            renderCart();
        }

        function renderCart() {
            const cartList = document.querySelector('.cart-items');
            const totalDisplay = document.getElementById('cart-total');
            cartList.innerHTML = '';
            let total = 0;
            cartItems.forEach(item => {
                total += 50; // Dummy price for simplicity
                cartList.innerHTML += `<li>${item} - R50</li>`;
            });
            totalDisplay.textContent = total;
        }
    </script>
</body>
</html>
