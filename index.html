<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Background color */
            color: #e5f0d6; /* Primary text color */
        }

        /* Header */
        header {
            color: #e5f0d6; /* Primary color for text */
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e5f0d6; /* Primary color */
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #66a711; /* Accent color */
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
            background: none; /* No background */
            color: #030401; /* Text color */
            border: none;
            border-bottom: 2px solid #66a711; /* Underline effect */
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .categories button:hover {
            color: #66a711; /* Accent color on hover */
            text-shadow: 0 4px 6px rgba(102, 167, 17, 0.5); /* Glow effect */
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .products .visual {
            width: 100%;
            height: 200px;
            background: url('https://via.placeholder.com/800x200') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e5f0d6; /* Primary color */
        }
        .product:last-child {
            border-bottom: none;
        }
        .product.hidden {
            display: none;
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 5px;
            background-color: #ffffff; /* Background matches page */
            color: #030401; /* Text color */
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: transparent; /* Transparent buttons */
            color: #e5f0d6; /* Primary color */
            border: 2px solid #66a711; /* Accent color */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease-in-out;
        }
        .product button:hover {
            box-shadow: 0 0 10px #808080, 0 -10px 10px #ffffff; /* Gradient glow effect */
            transform: scale(1.05);
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 8px;
            background-color: #ffffff; /* Matches page background */
            color: #030401; /* Primary text color */
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #66a711; /* Accent color */
            color: #ffffff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        .cart button:hover {
            background-color: #518113; /* Secondary color on hover */
            box-shadow: 0 0 15px #66a711; /* Glow effect */
            transform: scale(1.05);
        }

        /* Special Requests */
        .special-requests {
            margin-top: 20px;
            text-align: center;
        }
        .special-requests textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 5px;
            background-color: #ffffff; /* Matches page background */
            color: #030401; /* Text color */
            resize: none;
        }

        /* Social Media Cards */
        .social-media {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
        }
        .social-media .card {
            flex: 1;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            color: #e5f0d6; /* Primary color */
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .social-media .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(102, 167, 17, 0.4); /* Accent color shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }
            .categories {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="products">
            <div class="visual"></div>
            <div class="product" data-category="Nuts">
                <span>Almonds
                <span>Almonds</span>
                <select>
                    <option value="100">100g - R25</option>
                    <option value="250">250g - R60</option>
                    <option value="500">500g - R110</option>
                </select>
                <button onclick="addToCart('Almonds', this.previousElementSibling.value)">Add to Cart</button>
            </div>
            <div class="product" data-category="Dried Fruits">
                <span>Raisins</span>
                <select>
                    <option value="100">100g - R20</option>
                    <option value="250">250g - R50</option>
                    <option value="500">500g - R90</option>
                </select>
                <button onclick="addToCart('Raisins', this.previousElementSibling.value)">Add to Cart</button>
            </div>
            <!-- Add more products here following the same format -->
        </div>
    </main>

    <!-- Cart Section -->
    <div class="cart">
        <h3>Your Cart</h3>
        <ul id="cart-items"></ul>
        <p id="cart-total">Total: R0</p>
        <button onclick="confirmOrder()">Confirm Order</button>
    </div>

    <!-- Special Requests -->
    <div class="special-requests">
        <textarea id="special-requests" rows="4" placeholder="Any special requests?"></textarea>
    </div>

    <!-- Social Media Section -->
    <div class="social-media">
        <div class="card" onclick="window.open('https://www.instagram.com/', '_blank')">
            <h4>Instagram</h4>
            <p>Follow us for updates</p>
        </div>
        <div class="card" onclick="window.open('https://www.tiktok.com/', '_blank')">
            <h4>TikTok</h4>
            <p>Watch our latest videos</p>
        </div>
        <div class="card" onclick="window.open('https://www.facebook.com/', '_blank')">
            <h4>Facebook</h4>
            <p>Join our community</p>
        </div>
    </div>

    <script>
        // JavaScript to handle cart functionality
        let cart = [];
        function addToCart(product, weight) {
            cart.push({ product, weight });
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const price = parseInt(item.weight) * 0.25; // Replace with actual price logic
                total += price;

                const li = document.createElement('li');
                li.textContent = `${item.product} (${item.weight}g) - R${price}`;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => removeFromCart(index);
                li.appendChild(removeBtn);
                cartItems.appendChild(li);
            });

            cartTotal.textContent = `Total: R${total}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function confirmOrder() {
            const specialRequests = document.getElementById('special-requests').value;
            const orderSummary = cart.map(item => `${item.product} (${item.weight}g)`).join(', ');
            const message = `Order: ${orderSummary}\nTotal: ${document.getElementById('cart-total').textContent}\nSpecial Requests: ${specialRequests}`;
            const whatsappLink = `https://wa.me/<YOUR_NUMBER>?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        function filterCategory(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.dataset.category === category) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
