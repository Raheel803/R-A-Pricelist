<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec; /* Background color */
            color: #434343; /* Text color */
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #434343;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #5500cd; /* Updated color */
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
            background: none;
            color: #434343;
            border: none;
            border-bottom: 2px solid #66a711;
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.2s ease, text-shadow 0.2s ease;
        }
        .categories button:hover {
            color: #fa7000; /* Updated highlight color */
            text-shadow: 0 4px 6px rgba(250, 112, 0, 0.5);
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #434343;
            font-family: 'Georgia', serif; /* Elegant font */
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #66a711;
            border-radius: 5px;
            background-color: #ffffff;
            color: #434343;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #00eb33; /* Updated button background color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .product button:hover {
            box-shadow: 0 0 10px #808080, 0 -10px 10px #ffffff;
            transform: scale(1.05);
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            border-radius: 8px;
            background-color: #ffffff;
            color: #434343;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        .cart-item button {
            padding: 5px 10px;
            font-size: 0.9em;
            background-color: #ff4d4d; /* Remove button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            font-weight: bold;
            background-color: #1193f8; /* Confirm order button color */
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cart button:hover {
            background-color: #0d6eb8;
            box-shadow: 0 0 15px #1193f8;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="products">
            <div class="product" data-category="Nuts">
                <span>Almonds</span>
                <select>
                    <option value="250">250g - R50</option>
                    <option value="500">500g - R95</option>
                    <option value="1000">1kg - R180</option>
                </select>
                <button onclick="addToCart('Almonds')">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: R<span id="total-price">0</span></p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <script>
        let cart = [];

        function addToCart(product) {
            const selectElement = document.querySelector(`[data-category='Nuts'] select`);
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const price = parseInt(selectedOption.value);

            cart.push({ name: product, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - R${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });

            totalPriceElement.textContent = total;
        }

        function confirmOrder() {
            alert('Order confirmed!');
        }

        function filterCategory(category) {
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                if (category === 'all' || product.dataset.category === category) {
                    product.style.display = 'flex';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
