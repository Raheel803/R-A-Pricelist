<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Updated background color to white */
            color: #e5f0d6; /* Primary text color */
        }

        /* Header */
        header {
            color: #e5f0d6; /* Primary color for text */
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e5f0d6; /* Primary color */
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #66a711; /* Accent color */
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #518113; /* Secondary color */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            margin-top: 0;
            color: #e5f0d6;
        }

        /* Category Filter */
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .categories button {
            padding: 10px 15px;
            background-color: transparent; /* Transparent buttons */
            color: #e5f0d6; /* Primary color */
            border: 2px solid #66a711; /* Accent color */
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .categories button:hover {
            background-color: #66a711; /* Accent color on hover */
            color: #030401; /* Text color on hover */
            transform: scale(1.05); /* Micro interaction */
        }

        /* Product List */
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #e5f0d6; /* Primary color */
        }
        .product:last-child {
            border-bottom: none;
        }
        .product.hidden {
            display: none;
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 5px;
            background-color: #ffffff; /* Background matches page */
            color: #030401; /* Text color */
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: transparent; /* Transparent buttons */
            color: #e5f0d6; /* Primary color */
            border: 2px solid #66a711; /* Accent color */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .product button:hover {
            background-color: #66a711; /* Accent color on hover */
            color: #030401; /* Text color on hover */
            transform: scale(1.05);
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 8px;
            background-color: #ffffff; /* Matches page background */
            color: #030401; /* Primary text color */
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #66a711; /* Accent color */
            color: #ffffff; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        .cart button:hover {
            background-color: #518113; /* Secondary color on hover */
            box-shadow: 0 0 15px #66a711; /* Glow effect */
            transform: scale(1.05);
        }

        /* Special Requests */
        .special-requests {
            margin-top: 20px;
            text-align: center;
        }
        .special-requests textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #66a711; /* Accent color */
            border-radius: 5px;
            background-color: #ffffff; /* Matches page background */
            color: #030401; /* Text color */
            resize: none;
        }

        /* Social Media Cards */
        .social-media {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 15px;
        }
        .social-media .card {
            flex: 1;
            margin: 0 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            color: #e5f0d6; /* Primary color */
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .social-media .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(102, 167, 17, 0.4); /* Accent color shadow */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-wrap: wrap;
                justify-content: center;
            }
            .product span,
            .product select,
            .product button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Select Your Products</h2>

        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="product" data-category="Nuts">
            <span>Almonds</span>
            <select>
                <option value="2.99">100g - R2.99</option>
                <option value="5.99">250g - R5.99</option>
            </select>
            <button onclick="addToCart('Almonds', this)">Add to Cart</button>
        </div>
        <div class="product" data-category="Dried Fruits">
            <span>Dried Mango</span>
            <select>
                <option value="3.99">100g - R3.99</option>
                <option value="7.99">250g - R7.99</option>
            </select>
            <button onclick="addToCart('Dried Mango', this)">Add to Cart</button>
        </div>
        <!-- Add more products as needed with appropriate categories -->

        <!-- Cart Section -->
        <div class="cart" id="cart">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total: R<span id="cart-total">0.00</span></strong></p>

            <!-- Special Requests -->
            <div class="special-requests">
                <h4>Special Requests</h4>
                <textarea id="special-requests" rows="3" placeholder="Add any special requests or notes here..."></textarea>
            </div>

                     <!-- Order Confirmation -->
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <!-- Social Media Section -->
    <footer>
        <div class="social-media">
            <div class="card" onclick="window.open('https://instagram.com', '_blank')">
                <h4>Follow us on Instagram</h4>
            </div>
            <div class="card" onclick="window.open('https://tiktok.com', '_blank')">
                <h4>Watch us on TikTok</h4>
            </div>
            <div class="card" onclick="window.open('https://facebook.com', '_blank')">
                <h4>Like us on Facebook</h4>
            </div>
        </div>
    </footer>

    <script>
        const cart = [];
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        function addToCart(productName, selectElement) {
            const price = parseFloat(selectElement.previousElementSibling.value);
            cart.push({ name: productName, price });
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - R${item.price.toFixed(2)} 
                                <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(li);
            });
            cartTotal.innerText = total.toFixed(2);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function confirmOrder() {
            const specialRequests = document.getElementById('special-requests').value;
            const orderSummary = cart.map(item => `${item.name} - R${item.price.toFixed(2)}`).join('\n');
            const total = cart.reduce((sum, item) => sum + item.price, 0).toFixed(2);

            const message = `Order Details:\n${orderSummary}\n\nTotal: R${total}\n\nSpecial Requests: ${specialRequests}`;
            const whatsappNumber = 'your-whatsapp-number'; // Replace with your WhatsApp number
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappLink, '_blank');
        }

        function filterCategory(category) {
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                if (category === 'all' || product.dataset.category === category) {
                    product.classList.remove('hidden');
                } else {
                    product.classList.add('hidden');
                }
            });
        }
    </script>
</body>
</html>
