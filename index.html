<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        @font-face {
            font-family: 'NEOTERIC';
            src: url('https://www.fontspace.com/neoteric-font-f21557') format('woff');
            font-weight: bold;
        }

        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            color: #434343;
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #434343;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: #66a711;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories Filter */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .categories button {
    font-family: 'NEOTERIC', sans-serif; /* Use NEOTERIC font */
    font-weight: bold; /* Apply bold style */
    background: none;
    color: #434343;
    border: none;
    border-bottom: 2px solid #66a711;
    padding: 5px 0;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 1.1em;
    text-align: left; /* Ensure all text aligns to the left */
    width: 100%; /* Standardize button width */
    white-space: nowrap; /* Prevent wrapping */
    transition: color 0.2s ease, text-shadow 0.2s ease;
}

        .categories button:hover {
            color: #67ff00;
            text-shadow: 0 4px 6px rgba(103, 255, 0, 0.5);
        }

        /* Product List */
        .products {
            flex: 3;
            display: flex;
            flex-direction: column;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #434343;
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #66a711;
            border-radius: 5px;
            background-color: #ffffff;
            color: #434343;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: transparent;
            color: #434343;
            border: 2px solid #66a711;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .product button:hover {
            box-shadow: 0 0 10px #808080, 0 -10px 10px #ffffff;
            transform: scale(1.05);
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            border-radius: 8px;
            background-color: #ffffff;
            color: #434343;
        }
        .cart-items {
            max-height: 150px;
            overflow-y: auto;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .cart-total {
            font-weight: bold;
            margin-top: 10px;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            font-weight: bold;
            background-color: #66a711;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .cart button:hover {
            background-color: #518113;
            box-shadow: 0 0 15px #66a711;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="products">
            <div class="product" data-category="Nuts">
                <span>Almonds</span>
                <select>
                    <option value="250">250g - R50</option>
                    <option value="500">500g - R95</option>
                    <option value="1000">1kg - R180</option>
                </select>
                <button onclick="addToCart('Almonds', 50)">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <h3>Your Cart</h3>
            <div class="cart-items"></div>
            <div class="cart-total">Total: R0</div>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <script>
        const cartItems = [];
        const cartTotal = document.querySelector('.cart-total');

        function addToCart(item, price) {
            cartItems.push({ item, price });
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cartItems.forEach((cartItem) => {
                total += cartItem.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.textContent = `${cartItem.item} - R${cartItem.price}`;
                cartItemsContainer.appendChild(itemElement);
            });

            cartTotal.textContent = `Total: R${total}`;
        }

        function confirmOrder() {
            alert('Order confirmed!');
        }
    </script>
</body>
</html>
