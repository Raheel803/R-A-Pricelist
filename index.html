<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Interactive Price List</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdfaf4; /* Light earth-tone background */
            color: #3c3c3b; /* Dark earthy text color */
        }

        /* Header */
        header {
            background-color: #8b5a2b; /* Deep earth-tone brown */
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        /* Main content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White card background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            margin-top: 0;
            color: #8b5a2b;
        }

        /* Product List */
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product span {
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f5f0; /* Subtle beige */
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #6f431b; /* Slightly darker hover effect */
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #8b5a2b;
            border-radius: 8px;
            background-color: #f9f5f0;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #8b5a2b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cart button:hover {
            background-color: #6f431b;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
        <p>Interactive Price List - Choose Your Favorites</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Select Your Products</h2>

        <!-- Product List -->
        <div class="product">
            <span>Almonds</span>
            <select>
                <option value="2.99">100g - R2.99</option>
                <option value="5.99">250g - R5.99</option>
            </select>
            <button onclick="addToCart('Almonds', this)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Cashews</span>
            <select>
                <option value="3.49">100g - R3.49</option>
                <option value="6.49">250g - R6.49</option>
            </select>
            <button onclick="addToCart('Cashews', this)">Add to Cart</button>
        </div>
        <div class="product">
            <span>Pistachios</span>
            <select>
                <option value="3.99">100g - R3.99</option>
                <option value="7.99">250g - R7.99</option>
            </select>
            <button onclick="addToCart('Pistachios', this)">Add to Cart</button>
        </div>

        <!-- Cart Section -->
        <div class="cart" id="cart">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total: R<span id="cart-total">0.00</span></strong></p>
            <button onclick="sendToWhatsApp()">Place Order via WhatsApp</button>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 R&A Snacks. All rights reserved.
    </footer>

    <script>
        const cart = [];
        let total = 0;

        function addToCart(productName, button) {
            const select = button.previousElementSibling;
            const weight = select.options[select.selectedIndex].text;
            const price = parseFloat(select.value);

            cart.push({ name: productName, weight, price });
            total += price;
            updateCart();
        }

        function removeFromCart(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} (${item.weight}) - R${item.price.toFixed(2)} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function sendToWhatsApp() {
            const phoneNumber = '<your-phone-number>'; // Replace with your WhatsApp number
            const orderDetails = cart
                .map(item => `${item.name} (${item.weight}) - R${item.price.toFixed(2)}`)
                .join('%0A');
            const totalDetails = `Total: R${total.toFixed(2)}`;
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=Order:%0A${orderDetails}%0A%0A${totalDetails}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
