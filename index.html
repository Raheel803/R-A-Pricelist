<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* All the original CSS styles and the improved footer styles from previous response */
        /* ... (All CSS from previous response goes here) */
    </style>
</head>
<body>
    <header>
        <h1>R&A Snacks</h1>
        <p>Pricelist/Order Form</p>
    </header>

    <main>
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Special Mixes')">Special Mixes</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>
        <div class="products" id="product-list"></div>
        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: R<span id="total-price">0</span></p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-media">
               <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="contact-us">
                <a href="mailto:info@rasnacks.com"><i class="fas fa-envelope"></i> info@rasnacks.com</a>
                <a href="tel:+123456789"><i class="fas fa-phone"></i> +123456789</a>
            </div>
        </div>
        <div class="footer-bottom">
            &copy; 2023 R&A Snacks. All rights reserved.
        </div>
    </footer>

    <script>
        let cart = [];
        const productData = [
            { name: "Cashews (500g)", price: 80, category: "Nuts", image: "cashews.jpg" },
            { name: "Almonds (500g)", price: 90, category: "Nuts", image: "almonds.jpg" },
            { name: "Raisins (500g)", price: 50, category: "Dried Fruits", image: "raisins.jpg" },
            { name: "Dried Apricots (500g)", price: 60, category: "Dried Fruits", image: "apricots.jpg" },
            { name: "Chocolate Chip Cookies (12)", price: 45, category: "Sweet Snacks", image: "cookies.jpg" },
            { name: "Mixed Nuts (500g)", price: 100, category: "Special Mixes", image: "mixednuts.jpg"},
            { name: "Gift Box (Custom)", price: 150, category: "Create your own gift box", image: "giftbox.jpg"},
        ];

        function displayProducts(products) {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.dataset.category = product.category;

                productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-details">
                    <span>${product.name} - R${product.price}</span>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
                `;
                productList.appendChild(productDiv);
            });
        }

        function addToCart(productName, productPrice) {
            cart.push({ name: productName, price: productPrice });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.name} - R${item.price}</span>
                    <button onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
                total += item.price;
            });

            totalPriceElement.textContent = total;
        }

        function confirmOrder() {
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items before confirming.");
                return; // Stop the function if the cart is empty
            }
            alert('Order confirmed! Thank you for your purchase.');
            cart = []; // Clear the cart after confirmation
            updateCart(); // Update the cart display
        }

        function filterCategory(category) {
            let filteredProducts;
            if (category === 'all') {
                filteredProducts = productData;
            } else {
                filteredProducts = productData.filter(product => product.category === category);
            }
            displayProducts(filteredProducts);
        }

        displayProducts(productData); // Initial display of all products
    </script>
</body>
</html>
