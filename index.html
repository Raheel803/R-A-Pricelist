<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333;
        }

        /* Header */
        header {
            background-color: #66a711; /* Green background */
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Main content */
        main {
            max-width: 960px;
            margin: 2rem auto;
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
            padding: 1rem;
        }

        /* Categories Filter */
        .categories {
            display: flex;
            flex-direction: column;
        }

        .categories button {
            background: none;
            border: none;
            padding: 0.5rem 0;
            margin-bottom: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: color 0.2s ease;
        }

        .categories button.active {
            color: #66a711; /* Highlight active category */
        }

        /* Product List */
        .products {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .product span {
            font-size: 1rem;
        }

        .product select {
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .product button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            background-color: #4CAF50; /* Green button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .product button:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }

        /* Cart Section */
        .cart {
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }

        .cart-item button {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            background-color: #f44336; /* Red for remove button */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart button {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
            background-color: #007bff; /* Blue for confirm order */
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .cart button:hover {
            background-color: #0069d9;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        .social-media,
        .contact-us {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 0;
        }

        .social-media a,
        .contact-us a {
            color: #fff;
            font-size: 1rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-media a:hover,
        .contact-us a:hover {
            color: #66a711; /* Green for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>R&A Snacks</h1>
    </header>

    <main>
        <div class="categories">
            <button onclick="filterCategory('all')" class="active">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Special Mixes')">Special Mixes</button>
            <button onclick="filterCategory('Gift Boxes')">Create Your Own Gift Box</button>
        </div>

        <div class="products">
            </div>

        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: R<span id="total-price">0</span></p>
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="contact-us">
            <a href="mailto:info@rasnacks.com">Email Us</a>
            <a href="tel:+123456789">Call Us</a>
        </div>
    </footer>

    <script>
        // ... (Your JavaScript code here) ...
    </script>
</body>
</html>
