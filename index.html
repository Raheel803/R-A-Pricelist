<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #00796b;
            color: #fff;
        }

        /* Styling for Hover Popup */
        .popup {
            position: relative;
            display: inline-block;
        }

        .popup-content {
            display: none;
            position: absolute;
            top: 30px; /* Adjust the position to prevent obstruction */
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(10px); /* Pre-animation starting position */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth fade and slide */
        }

        /* Hover Effect */
        .popup:hover .popup-content {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Slides up into view */
        }

        /* Style for Labels and Select Inputs */
        label, select, input[type="number"] {
            display: block;
            margin: 5px 0;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (R)</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Salted Pistachio<div class="popup"><span class="popup-content"><label for="salted-pistachio-weight">Weight:</label><select id="salted-pistachio-weight"><option>50g</option><option>100g</option><option>250g</option><option>500g</option><option>1kg</option></select><label for="salted-pistachio-quantity">Quantity:</label><input type="number" min="1" value="1"></span></div></td><td>365</td></tr>
            <tr><td>Raw Pistachio<div class="popup"><span class="popup-content"><label for="raw-pistachio-weight">Weight:</label><select id="raw-pistachio-weight"><option>50g</option><option>100g</option><option>250g</option><option>500g</option><option>1kg</option></select><label for="raw-pistachio-quantity">Quantity:</label><input type="number" min="1" value="1"></span></div></td><td>780</td></tr>

            <!-- Continue the same structure for each product, all the way down to Goji Berries -->
        </tbody>
    </table>
</body>
</html>
