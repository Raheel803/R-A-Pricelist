<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
            color: #434343;
        }

        /* Popup styles */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            z-index: 1000;
        }
        #popup button {
            background-color: #fa7000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }

        /* Header */
        header {
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-family: 'Georgia', serif;
        }

        /* Main content */
        main {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        /* Categories */
        .categories {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .categories button {
            background: none;
            color: #434343;
            border: none;
            border-bottom: 2px solid #0bff00;
            padding: 5px 0;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: transform 0.2s ease;
            text-align: left;
        }
        .categories button:hover {
            transform: translateY(-2px);
        }

        /* Products */
        .products {
            flex: 3;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #434343;
            font-family: 'Georgia', serif;
        }
        .product select {
            margin-left: 10px;
            text-align: center;
            width: 80px;
        }

        /* Cart */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #66a711;
            background-color: #fff;
            border-radius: 8px;
        }
        .cart button {
            margin-top: 10px;
            padding: 8px 12px; /* Reduced size */
            font-weight: bold;
            background-color: #ff6961; /* Discouraging color */
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 0.9em; /* Slightly smaller text size */
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .cart #confirm-order {
            background-color: #fa7000;
            color: #000;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div id="popup">
        <div>
            <p>When you click the "Confirm Order" button, your order will be sent to our WhatsApp and you will be redirected to a chat with us.</p>
            <button onclick="closePopup()">Okay</button>
        </div>
    </div>

    <header>
        <h1>R&A Snacks</h1>
    </header>

    <main>
        <div class="categories">
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
        </div>
        <div class="products" id="products">
            <!-- Add products here -->
        </div>
        <div class="cart">
            <h3>Your Cart</h3>
            <div id="cart-items"></div>
            <p>Total: R<span id="total-price">0</span></p>
            <button id="confirm-order" onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>

    <footer></footer>

    <script>
        const cart = [];
        const popup = document.getElementById('popup');
        const cartItems = document.getElementById('cart-items');
        const totalPrice = document.getElementById('total-price');

        function closePopup() {
            popup.style.display = 'none';
        }

        function addToCart(item, price) {
            cart.push({ item, price });
            updateCart();
        }

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach((product, index) => {
                const div = document.createElement('div');
                div.innerHTML = `${product.item} - R${product.price} <button onclick="removeFromCart(${index})">Remove</button>`;
                cartItems.appendChild(div);
                total += product.price;
            });
            totalPrice.textContent = total;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function confirmOrder() {
            let message = 'Your order:\n';
            cart.forEach(product => {
                message += `- ${product.item} - R${product.price}\n`;
            });
            message += `Total: R${totalPrice.textContent}\n\nThank you for your order!`;
            const whatsappNumber = "0656754332";
            const whatsappMessage = encodeURIComponent(message);
            const whatsappLink = `https://wa.me/${whatsappNumber}?text=${whatsappMessage}`;
            window.location.href = whatsappLink;
        }
    </script>
</body>
</html>
