<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks - Pricelist/Order Form</title>
    <style>
        /* General styles */
        body {
            font-family: 'Inter', sans-serif; /* Modern font */
            margin: 0;
            padding: 0;
            background-color: #e8e5ff; /* Light elegant grey background */
            color: black; /* Black text color for readability */
        }

        /* Header */
        header {
            background: linear-gradient(to right, white, black);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* White card background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            margin-top: 0;
            color: #5a5a5a;
        }

        /* Category Filter */
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .categories button {
            padding: 10px 15px;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease, text-shadow 0.2s ease;
        }
        .categories button:hover {
            text-shadow: 1px 1px 3px black;
            transform: scale(1.05);
        }

        /* Product List */
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product:last-child {
            border-bottom: none;
        }
        .product.hidden {
            display: none;
        }
        .product span {
            font-family: 'Gambetta', serif;
            font-size: 1.1em;
        }
        .product select {
            padding: 5px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }
        .product button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: transparent;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            text-shadow: 1px 1px 3px black;
        }

        /* Cart Section */
        .cart {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #5a5a5a;
            border-radius: 8px;
            background-color: #f6f6f6;
        }
        .cart h3 {
            margin-top: 0;
        }
        .cart ul {
            list-style-type: none;
            padding: 0;
        }
        .cart ul li {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5a5a5a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        .cart button:hover {
            background-color: #444;
            box-shadow: 0 0 15px #444;
            transform: scale(1.05);
        }

        /* Special Requests */
        .special-requests {
            margin-top: 20px;
            text-align: center;
        }
        .special-requests textarea {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product {
                flex-wrap: wrap;
                justify-content: center;
            }
            .product span,
            .product select,
            .product button {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>R&A Snacks</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <h2>Select Your Products</h2>

        <!-- Categories Filter -->
        <div class="categories">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('Nuts')">Nuts</button>
            <button onclick="filterCategory('Dried Fruits')">Dried Fruits</button>
            <button onclick="filterCategory('Sweet Snacks')">Sweet Snacks</button>
            <button onclick="filterCategory('Biltong')">Biltong</button>
            <button onclick="filterCategory('Health Foods and Supplements')">Health Foods and Supplements</button>
            <button onclick="filterCategory('Create your own gift box')">Create Your Own Gift Box</button>
        </div>

        <!-- Product List -->
        <div class="product" data-category="Nuts">
            <span>Almonds</span>
            <select>
                <option value="2.99">100g - R2.99</option>
                <option value="5.99">250g - R5.99</option>
            </select>
            <button onclick="addToCart('Almonds', this)">Add to Cart</button>
        </div>
        <div class="product" data-category="Dried Fruits">
            <span>Dried Mango</span>
            <select>
                <option value="3.99">100g - R3.99</option>
                <option value="7.99">250g - R7.99</option>
            </select>
            <button onclick="addToCart('Dried Mango', this)">Add to Cart</button>
        </div>
        <!-- Add more products as needed with appropriate categories -->

        <!-- Cart Section -->
        <div class="cart" id="cart">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total: R<span id="cart-total">0.00</span></strong></p>

            <!-- Special Requests -->
            <div class="special-requests">
                <h4>Special Requests</h4>
                <textarea id="special-requests" rows="3" placeholder="Add any special requests or notes here..."></textarea>
            </div>

            <!-- Order Confirmation -->
            <button onclick="confirmOrder()">Confirm Order</button>
        </div>
    </main>
</body>
</html>
