<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&A Snacks</title>
    <style>
        /* Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #00796b;
            color: #fff;
        }

        /* Styling for Hover Popup */
        .popup {
            position: relative;
            display: inline-block;
        }

        .popup-content {
            display: none;
            position: absolute;
            top: 30px; /* Adjust the position to prevent obstruction */
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(10px); /* Pre-animation starting position */
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth fade and slide */
        }

        /* Hover Effect */
        .popup:hover .popup-content {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Slides up into view */
        }

        /* Style for Labels and Select Inputs */
        label, select, input[type="number"] {
            display: block;
            margin: 5px 0;
        }
        
        select, input[type="number"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Salted Almonds
                    <div class="popup">
                        <span class="popup-content">
                            <label for="salted-almonds-weight">Weight:</label>
                            <select id="salted-almonds-weight">
                                <option value="0.05">50g</option>
                                <option value="0.1">100g</option>
                                <option value="0.25">250g</option>
                                <option value="0.5">500g</option>
                                <option value="1">1kg</option>
                            </select>
                            <label for="salted-almonds-quantity">Quantity:</label>
                            <input type="number" id="salted-almonds-quantity" min="1" value="1">
                        </span>
                    </div>
                </td>
                <td>R212</td>
            </tr>
            <tr>
                <td>
                    Caramel Almonds
                    <div class="popup">
                        <span class="popup-content">
                            <label for="caramel-almonds-weight">Weight:</label>
                            <select id="caramel-almonds-weight">
                                <option value="0.05">50g</option>
                                <option value="0.1">100g</option>
                                <option value="0.25">250g</option>
                                <option value="0.5">500g</option>
                                <option value="1">1kg</option>
                            </select>
                            <label for="caramel-almonds-quantity">Quantity:</label>
                            <input type="number" id="caramel-almonds-quantity" min="1" value="1">
                        </span>
                    </div>
                </td>
                <td>R175</td>
            </tr>
            <!-- Add more products similarly -->
        </tbody>
    </table>
</body>
</html>
